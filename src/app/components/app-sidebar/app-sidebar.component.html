        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

      <input matInput placeholder="First name">
    </mat-form-field>

    </mat-form-field>
  </mat-expansion-panel>

  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true"
